spring:
    application:
        name: rada
    liquibase:
        change-log: classpath:db/changelog/db.changelog-master.xml
    datasource:
        url: jdbc:postgresql://localhost:5432/rada
        username: rada_user
        password: secret
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
server:
    port: 8080
springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /swagger-ui.html
        enabled: true
        operations-sorter: alpha
        tags-sorter: alpha
logging:
    level:
        org.springframework: INFO
        pl.factorymethod.rada: DEBUG    

rada:
    admin-token: dev-admin-token
